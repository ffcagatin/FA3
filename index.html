<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Machine Problems</h1>
    <p class="p1">by Francis Florence S. Cagatin</p>
    <div class="mp-cont">
        <div class="mp-1">
            <h2>Machine Problem 1</h2>
            <p>Replace all occurrences of space with no space.</p>
            <input type="text" id="txtInput1" placeholder="Enter String">
        
            <button onclick="replaceAll()">Replace</button>
        
            <h3>Result:</h3>
            <p id="txtResult1">No result yet!</p>
        </div>

        <div class="mp-2">
            <h2>Machine Problem 4</h2>
            <p>Count the numbers of characters in the input text (excluding leading and trailing spaces).</p>
            <input type="text" id="txtInput2" placeholder="Enter String">
        
            <button onclick="countCharacters()">Count</button>
        
            <h3>Result:</h3>
            <p id="txtResult2">No result yet!</p>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
